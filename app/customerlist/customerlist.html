
<div align="center" class="" ng-controller="CustomerlistCtrl">
    <h1>Customer list</h1>
    <hr class="customer_hr">

    <div align="=center" class="status_messages">
        <div id="customerDeleteSuccess" class="alert alert-success" style="display: none">
            <strong>Customer deleted!</strong>
            <div id="deleteSuccessMessage"></div>
        </div>
        <div id="customerDeleteError" class="alert alert-danger" style="display: none">
            <strong>Deleting error!</strong>
            <div id="deleteErrorMessage"></div>
        </div>
        <div id="customerDeleteWarning" class="alert alert-warning" style="display: none">
            <strong>Deleting warning!</strong>
            <div id="deleteWarningMessage"></div>
        </div>
    </div>

    <table id="customer" class="customer">
        <tr>
            <td> </td>
            <td><input ng-model="firstNameSearch"  type="text" placeholder="First Name"></td>
            <td><input ng-model="lastNameSearch" type="text" placeholder="Last Name"></td>
            <td><input ng-model="emailSearch"  type="text" placeholder="Email"></td>
            <td><input ng-model="phoneNumberSearch"  type="text" placeholder="Phone number"></td>
            <td><input ng-model="addressSearch"  type="text" placeholder="Address"></td>
            <td><a style="font-size: 2em; color: black;" ng-click="searchClick()"><i class="fa fa-search"></i></a></td>
            <td></td>
        </tr>
        <tr>
            <th>No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
        <tr ng-repeat="customer in customerArray track by $index">
            <td>{{$index + 1}}</td>
            <td>{{customer.first_name}}</td>
            <td>{{customer.last_name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone_number}}</td>
            <td>{{customer.address}}</td>
            <td><a style="font-size: 2em; color: Tomato;" ng-click="deleteClick(customer.customer_pk)"><i class="fa fa-trash"></i></a></td>
            <td><a style="font-size: 2em; color: Dodgerblue;" ng-click="updateClick(customer.customer_pk)"><i class="fa fa-edit"></i></a></td>
        </tr>
    </table>
    <div class="add_new">
        <td><a style="font-size: 3em; color: #28a745;" ng-click="addNewClick()"><i class="fa fa-plus"></i></a></td>
    </div>
</div>
